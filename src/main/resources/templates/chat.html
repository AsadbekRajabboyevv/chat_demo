<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <style>
        #chat {
            border: 1px solid #ccc;
            padding: 10px;
            width: 50%;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        #message-input {
            width: 80%;
            padding: 10px;
        }
        #send-btn {
            padding: 10px;
        }
    </style>
</head>
<body>
<h1>WebSocket Chat</h1>
<div id="chat"></div>
<input type="text" id="message-input" placeholder="Type your message..." />
<button id="send-btn">Send</button>

<script>
    let stompClient;

    function connect() {
        const socket = new SockJS('/chat-websocket');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function () {
            console.log('Connected to WebSocket');
            stompClient.subscribe('/topic/messages', function (message) {
                showMessage(JSON.parse(message.body));
            });
        });
    }

    function sendMessage() {
        const input = document.getElementById('message-input');
        const message = {
            content: input.value,
            sender: '', // Sender avtomatik ravishda backend orqali keladi
            time: '' // Vaqt avtomatik ravishda backend orqali keladi
        };
        stompClient.send('/app/sendMessage', {}, JSON.stringify(message));
        input.value = '';
    }

    function showMessage(message) {
        const chat = document.getElementById('chat');
        const messageElement = document.createElement('div');
        const time = new Date(message.time).toLocaleTimeString(); // Millisekundni vaqt formatiga oâ€˜zgartirish
        messageElement.textContent = `[${time}] ${message.sender}: ${message.content}`;
        chat.appendChild(messageElement);
    }

    document.getElementById('send-btn').addEventListener('click', sendMessage);
    connect();
</script>
</body>
</html>
